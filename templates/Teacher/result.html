{% extends 'index/base_teacher.html' %}
{% load static %}
{% block content %}



	<div class="all-title-box">
		<div class="container text-center">
			<h1>Result upload<span class="m_1"></span></h1>
		</div>
	</div>


	<style>
		.containerresult {
		  max-width: 600px;
		  margin: 10px 50px 10px 425px;
		  padding: 35px;
		  background-color: #fff;
		  border-radius: 8px;
		  box-shadow: 0 0 10px #0047b3;
		  font-family: Arial, sans-serif;
		}
		
		h1 {
		  text-align: center;
		  margin-bottom: 20px;
		}
		
		form {
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		}
		
		label {
		  margin-bottom: 10px;
		}
		
		input[type="file"] {
		  margin-bottom: 20px;
		}
		
		button {
		  background-color: #4CAF50;
		  color: #fff;
		  border: none;
		  border-radius: 4px;
		  padding: 10px 20px;
		  cursor: pointer;
		  transition: background-color 0.3s ease;
		}
		
		button:hover {
		  background-color: #3e8e41;
		}
		
		</style>
		
		
		<div class="containerresult">
		  <h1>Upload The Mark Here</h1>
		  <form method="post" action="{% url ' ' %}" enctype="multipart/form-data">
			{% csrf_token %}
			<label for="csv_file">Choose a CSV file to Upload:</label>
			<input type="file" name="csv_file" id="csv_file" accept=".csv">
			<button type="submit">Upload</button>
		  </form>
		</div>
		





{% endblock %}
