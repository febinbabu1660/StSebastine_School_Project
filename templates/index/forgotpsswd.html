<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome Icons  -->
    <!-- <link rel="static/css/fgpswd_style.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Forgot Password </title>

    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #ff99f5;
    background-image:
        radial-gradient(at 61% 4%, rgb(149, 95, 13) 0px, transparent 50%),
        radial-gradient(at 75% 66%, rgb(149, 95, 13) 0px, transparent 50%),
        radial-gradient(at 98% 88%, rgb(149, 95, 13) 0px, transparent 50%),
        radial-gradient(at 23% 16%, rgb(149, 95, 13) 0px, transparent 50%),
        radial-gradient(at 95% 65%, rgb(149, 95, 13) 0px, transparent 50%),
        radial-gradient(at 10% 79%, rgb(149, 95, 13) 0px, transparent 50%),
        radial-gradient(at 85% 58%, rgb(149, 95, 13) 0px, transparent 50%);
    background-repeat: no-repeat;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15rem 0;
}

.card {
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(0, 0, 0, 0.75);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 100px 120px;
}

.lock-icon {
    font-size: 3rem;
}

h2 {
    font-size: 1.5rem;
    margin-top: 10px;
    text-transform: uppercase;
}

p {
    font-size: 12px;
}

.passInput {
    margin-top: 15px;
    width: 80%;
    background: transparent;
    border: none;
    border-bottom: 2px solid deepskyblue;
    font-size: 15px;
    color: white;
    outline: none;
}

button {
    margin-top: 15px;
    width: 80%;
    background-color: deepskyblue;
    color: white;
    padding: 10px;
    text-transform: uppercase;
}
    </style>
</head>

<body>
    
    <div class="card">
        <p class="lock-icon"></p>
        <h2>Forgot Password?</h2>
        <p>You can reset your Password here</p>
        <form method="POST">
            {% csrf_token %}
        <!-- <input type="email" class="passInput" placeholder="Email address"> -->
        <input class="passInput" name="user_email" id="email" placeholder="Email" type="email" required>
        <input type="submit" name="submit" style =" margin-top: 15px;
        width: 80%;
        background-color: deepskyblue;
        color: white;
        padding: 10px;
        text-transform: uppercase;">
        <!-- <button>Send OTP</button> -->
    </form>
    </div>

</body>

</html>
